<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-primary">
    <section class="my-weather">
        <div class="row text-center">
            <header><h1 id="headerTop">Welcone to Weather Checker</h1></header>
            <div class="temp d-flex justify-content-center flex-column flex-sm-row pb-3">
                <div id="weatherImage" class=""></div>
                <div id="temp"></div>
            </div>
            <div id="coordinate"></div>
            <div id="description"></div>
        </div>
        <div class="d-flex justify-content-center gap-1">
            <input id="place" type="text">
            <button class="btn btn-warning" onclick="result()">Get weather</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
