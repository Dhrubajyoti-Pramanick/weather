<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="my-weather-container">
      <div class="nav-section">
        <a href="#" alt="error"
          ><img class="nav-logo" src="./images/upload2.svg" alt="upload"
        /></a>
        <div class="search">
          <input id="place"  onclick="reveal()" type="text" placeholder="|" />
          <ul id="places">
            <li><a href="#" class="dropDown">kolkata</a></li>
            <li><a href="#" class="dropDown">mumbai</a></li>
            <li><a href="#" class="dropDown">delhi</a></li>
            <li><a href="#" class="dropDown">chennai</a></li>
            <li><a href="#" class="dropDown">pune</a></li>
            <li><a href="#" class="dropDown">kochi</a></li>
          </ul>
        </div>
        <a href="#" alt="error"
          ><img class="nav-logo" src="./images/menu.svg" alt="menu"
        /></a>
      </div>
      <div class="temperature">
        <div id="weatherImage"></div>
        <div id="temp"></div>
      </div>
      <div id="description"></div>
    </section>
    <script src="./script/main.js"></script>
  </body>
</html>
